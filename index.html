<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs vs Cats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginScreen">
        <h1>Welcome! Enter your name to start:</h1>
        <input type="text" id="playerName" placeholder="Your Name">
        <button onclick="login()">Start</button>
    </div>

    <div class="container" id="gameScreen" style="display: none;">
        <div class="side left">
            <h2>Dogs</h2>
            <img id="dogImage" src="dog_still.png" onclick="clickDog()" alt="Barking dog">
            <p>Clicks: <span id="dogCount">0</span></p>
            <h3>Leaderboard</h3>
            <ul id="dogLeaderboard"></ul>
        </div>
        <div class="middle">
            <h1>Click on your favorite!</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="side right">
            <h2>Cats</h2>
            <img id="catImage" src="cat_still.png" onclick="clickCat()" alt="Meowing cat">
            <p>Clicks: <span id="catCount">0</span></p>
            <h3>Leaderboard</h3>
            <ul id="catLeaderboard"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
