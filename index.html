<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs vs Cats Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <!-- Dogs Section -->
        <div class="side dogs">
            <h2>Dogs</h2>
            <img id="dogImage" src="dog.png" alt="Dog">
            <p>Points: <span id="dogScore">0</span></p>
            <h3>Dog Leaderboard</h3>
            <ul id="dogLeaderboard"></ul>
        </div>

        <!-- Middle Section (Score Difference & Leaderboard) -->
        <div class="middle">
            <h2>Leaderboard</h2>
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="startGame()">Join</button>
            <h3>Score Difference</h3>
            <p>Dogs vs. Cats: <span id="scoreDifference">0</span></p>
        </div>

        <!-- Cats Section -->
        <div class="side cats">
            <h2>Cats</h2>
            <img id="catImage" src="cat.png" alt="Cat">
            <p>Points: <span id="catScore">0</span></p>
            <h3>Cat Leaderboard</h3>
            <ul id="catLeaderboard"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
