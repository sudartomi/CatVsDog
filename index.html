<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs vs. Cats Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Dogs Team -->
        <div class="team">
            <h2>Dogs</h2>
            <img id="dog-btn" src="dog.gif" alt="Dog GIF">
            <p>Points: <span id="dog-score">0</span></p>
        </div>

        <!-- Center Section (Player Counter) -->
        <div id="counter">
            <h2>Player Counter</h2>
            <p id="player-count">0 players</p>
        </div>

        <!-- Cats Team -->
        <div class="team">
            <h2>Cats</h2>
            <img id="cat-btn" src="cat.gif" alt="Cat GIF">
            <p>Points: <span id="cat-score">0</span></p>
        </div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="score-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
